<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href='static/css/main.css'>
  </head>
  <body>
    {% block content %} {% endblock %}   
    <p>Page {{ page }} of {{ page_count }}</p>
    <p>Go to page: <input type='number' name='page' form='main' value='{{ page }}' min='1' max='{{ page_count }}'> 
    <button type='submit' form='main'>Go</button></p>
  </body>
</html>
