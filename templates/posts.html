{% extends 'default.html' %}
{% block content %}
  <div class='menu'>
    <h1 class='menu-item'><a href='/'>Jobs</a></h1>
    <h1 class='menu-item'><a href='/companies'>Companies</a></h1>
    <h1 class='menu-item'>Posts</h1>
    <h1 class='menu-item'><a href='/coaches'>Coaches</a></h1>
  </div>
  <form id='main' action='/posts' method='post'>
    <div class='filter-container'>
      <div class='filter'>
        <select name='tag'>
          <option value=''>All</option>
          {% for tag in filter_data %}
            <option 
              value='{{ tag }}' 
              {% if tag == default %}
                selected='selected'
              {% endif %}
            >
              {{ tag }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>
    <button type='submit'>Filter</button>
  </form>
  {% for post in posts %}
  <p><a href='{{ post.refs.landing_page }}'>{{ post.name }}</a></p>
  {% endfor %}
{% endblock %}
